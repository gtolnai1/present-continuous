  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <h2>Practice: Present Continuous Sentences <br> by: angolgyorsan.hu</h2>

    Click the words in the correct order to make a sentence in the Present Continuous tense.<br>

  <div id="instruction-box"></div>
